{% extends 'app/base.html' %}

{% block title %}
Lista de Vehiculos

{% endblock %}

{% block content %}
<h2>Lista de Vehiculos</h2>
<ul>
    {% for v in vehiculos %}
    <li>{{ v.marca }} - {{ v.anio }} - {{ v.modelo }} - {{ v.valor }} - {{ v.patente }} - {{ v.kilometraje }}</li>
    {% endfor %}
</ul>
{% endblock %}
